<!doctype html>
<html lang="en">
  <head>
    <title>orangejellyfish</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
    <meta name="keywords" content="JavaScript, consultancy, London, web, development, agency, enterprise">
    <meta name="description" content="orangejellyfish is a London-based consultancy with a passion for JavaScript">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | relative_url }}">
    <link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | relative_url }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | relative_url }}" sizes="32x32">

    <!--[if lt IE 10]>
    <script src="{{ "/assets/scripts/html5shiv.min.js" | relative_url }}"></script>
    <![endif]-->
  </head>
  <body class="{{ page.page_class }}">
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="{{ "/assets/images/jellyfish.png" | relative_url }}" alt="Logo" width="60" height="60">
        orangejellyfish
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {% if layout.active == "home" %}active{% endif %}">
            <a href="/" class="nav-link">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a href="https://blog.orangejellyfish.com" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="https://github.com/orangejellyfish" class="nav-link">See our code</a>
          </li>
          <li class="nav-item">
            <a href="mailto:hello@orangejellyfish.com" class="nav-link">Get in touch</a>
          </li>
        </ul>
      </div>
    </nav>
    {{content}}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.6/typed.min.js"></script>
    <script src="{{ "/assets/scripts/custom.js" | relative_url }}"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93255256-1', 'auto');
      ga('send', 'pageview');

  </body>
</html>
