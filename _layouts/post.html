---
layout: default
active: blog
---
<div class="container">
  <div class="row">
    <div class="col-md-3 sidebar">
      {% include blog-categories.html %}
    </div>
    <div class="col-md-9">
      <div class="post-meta text-light">
        <span class="glyphicon glyphicon-arrow-right"></span>
        <time datetime="{{ page.date }}">{{ page.date | date: "%-d %B %Y" }}</time>
      </div>
      <header class="post-header">
        <h1>{{ page.title }}</h1>
      </header>
      <div class="post-body">
        {{ page.content }}
      </div>
    </div>
  </div>
</div>
