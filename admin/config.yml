backend:
  name: git-gateway
  branch: add-netlify-cms # Branch to update (optional; defaults to master)
media_folder: assets
collections:
  - name: "team"
    label: "team"
    folder: "/_team"
    extension: yml
    format: frontmatter
    create: true
    fields:
        - {label: "Name", name: "name", widget: "string"}
        - {label: "Image", name: "image", widget: "string"}
        - {label: "Role", name: "role", widget: "string"}
        - {label: "Body", name: "body", widget: "markdown"}

